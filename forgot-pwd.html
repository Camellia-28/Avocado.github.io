<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 1991科技</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f7fa;
        }
        .reset-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 51, 102, 0.08);
            max-width: 500px;
            margin: 0 auto;
        }
        .reset-header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .reset-body {
            padding: 30px;
        }
        .btn-reset {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 0;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-reset:hover {
            background-color: #004080;
            color: white;
        }
        .back-link {
            color: #003366;
            text-decoration: none;
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <div class="card reset-card">
            <div class="reset-header">
                <h4 class="mb-0">找回密码</h4>
                <p class="mb-0 text-white-50 small">通过手机号/邮箱验证重置密码</p>
            </div>
            <div class="reset-body">
                <form id="resetForm">
                    <div class="mb-3">
                        <label for="account" class="form-label">手机号/邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-phone"></i></span>
                            <input type="text" class="form-control" id="account" placeholder="请输入注册的手机号或邮箱" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">验证码</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="code" placeholder="请输入6位验证码" required>
                            <button type="button" class="btn btn-outline-secondary" id="sendCode">获取验证码</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="newPwd" class="form-label">新密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="newPwd" placeholder="请设置新密码（6-16位）" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPwd" class="form-label">确认新密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="confirmPwd" placeholder="请再次输入新密码" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-reset mb-3">重置密码</button>
                    <div class="text-center">
                        <a href="login.html" class="back-link small"><i class="bi bi-arrow-left"></i> 返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 发送验证码倒计时
        const sendCode = document.getElementById('sendCode');
        let countdown = 60;
        sendCode.addEventListener('click', function() {
            const account = document.getElementById('account').value;
            if (!account) {
                alert('请输入手机号或邮箱');
                return;
            }
            // 禁用按钮并开始倒计时
            sendCode.disabled = true;
            sendCode.innerHTML = `${countdown}秒后重新获取`;
            const timer = setInterval(() => {
                countdown--;
                sendCode.innerHTML = `${countdown}秒后重新获取`;
                if (countdown <= 0) {
                    clearInterval(timer);
                    sendCode.disabled = false;
                    sendCode.innerHTML = '获取验证码';
                    countdown = 60;
                }
            }, 1000);
            // 模拟发送验证码
            console.log(`向${account}发送验证码`);
        });

        // 重置密码表单提交
        const resetForm = document.getElementById('resetForm');
        resetForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const newPwd = document.getElementById('newPwd').value;
            const confirmPwd = document.getElementById('confirmPwd').value;
            if (newPwd !== confirmPwd) {
                alert('两次输入的密码不一致');
                return;
            }
            if (newPwd.length < 6 || newPwd.length > 16) {
                alert('密码长度需在6-16位之间');
                return;
            }
            // 模拟重置成功
            alert('密码重置成功！即将返回登录页面');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
